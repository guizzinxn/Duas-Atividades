<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="calc-container">
      <h2>Calculadora de IMC</h2>
      <form id="imc-form">
        <div class="forms-inputs">
          <div class="form-control">
            <label for="height">Altura:</label>
            <input type="text" id="height" placeholder="Exemplo 1,75"/>
          </div>
          <div class="form-control">
            <label for="weight">Peso:</label>
            <input type="text" id="weight" placeholder="Exemplo 70,5"/>
          </div>
        </div>
        <div class="action-control">
          <button id="calc-btn" type="submit">CALCULAR</button>
          <button id="clear-btn" type="button">LIMPAR</button>
        </div>
      </form>
    </div>

    <div id="result-container" class="hide">
      <p id="imc-number">Seu IMC: <span></span></p>
      <p id="imc-info">Situação atual: <span></span></p>
      <h3>Confira as classificações:</h3>
      <div id="imc-table">
        <div class="table-header">
          <h4>IMC</h4>
          <h4>Classificação</h4>
          <h4>Obesidade</h4>
        </div>
        <div class="table-line">
          <p>Menor que 18,5</p>
          <p>Magreza</p>
          <p>0</p>
        </div>
        <div class="table-line">
          <p>Entre 18,5 e 24,9</p>
          <p>Normal</p>
          <p>0</p>
        </div>
        <div class="table-line">
          <p>Entre 25,0 e 29,9</p>
          <p>Sobrepeso</p>
          <p>I</p>
        </div>
        <div class="table-line">
          <p>Entre 30,0 e 39,9</p>
          <p>Obesidade</p>
          <p>II</p>
        </div>
        <div class="table-line">
          <p>Maior que 40,0</p>
          <p>Obesidade grave</p>
          <p>III</p>
        </div>
      </div>
      <button id="back-btn">VOLTAR</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
